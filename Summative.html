margin-right: auto;

.wholebody {
background: #ddd;

}

}
.head {
background: white;
margin-bottom: 5px;
width: 100px;
height: 120px;
margin-top: 10px;
margin-left: auto;
margin-right: auto;

}
.body {
background: black;
width: 150px;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
display: inline-block;
}
.leftArm {
    background: rgb(255, 0, 0);
    width: 50px;
    height: 200px;
    display: inline-block;
    padding-right: 10px;
    padding-top: 5px;
    border-radius: 10%;
    margin-left: 40px;
}
.rightArm {
    background: rgb(6, 185, 87);
    width: 50px;
    height: 200px;
    display: inline-block;
    padding-right: 10px;
    padding-top: 5px;
    margin-right: 40px;
    border-radius: 10%;
}
.rightLeg {
    background: rgb(0, 26, 255);
    width: 50px;
    height: 200px;
    float:right;
    padding-right: 10px;
    padding-top: 5px;
    margin-left: 5px;
    margin-right: 135px;
    border-radius: 10%;
}
.leftLeg {
    background: rgb(170, 15, 137);
    width: 50px;
    height: 200px;
    float:right;
    padding-right: 10px;
    padding-top: 5px;
    border-radius: 10%;
    margin-right: 5px;
}
